<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Selector Sample</title>
  <link rel="stylesheet" href="attr-selector.css">
</head>
<body>
  <h1 id="rank">甘いもの人気ランキング</h1>
  <p class="foo" lang="ja">みんなが好きな甘いものをランキングにしました。</p>
  <h2 class="choco" title="no1">１．チョコレート</h2>
  <h2 class="cake" title="no2">２．ケーキ</h2>
  <h2 class="ice foo" id="piyo">３．アイスクリーム</h2>
</body>
</html>
