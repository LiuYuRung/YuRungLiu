<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>quote sample</title>
</head>
<body>
  <h1>清少納言</h1>

  <h2>出自(Wikipediaより)</h2>
<blockquote cite="https://ja.wikipedia.org/wiki/%E6%B8%85%E5%B0%91%E7%B4%8D%E8%A8%80">
  梨壺の五人の一人にして著名歌人であった清原元輔（908年 - 990年）の娘。
  曽祖父（系譜によっては祖父）は『古今和歌集』の代表的歌人である清原深養父。
  兄弟姉妹に、雅楽頭為成・太宰少監致信・花山院殿上法師戒秀、および藤原理能（道綱母の兄弟）室となった女性がいる。
</blockquote>

  <h2>名言</h2>
  <q>我々は他人に幸福をわけ与えることによって、自分も幸せになるのだ。</q>
</body>
</html>
