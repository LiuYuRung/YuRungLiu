<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>emphasis sample</title>
</head>
<body>
  <h1>ぎなた読み</h1>
  <p>
    <em>ぎなた読み</em>（ぎなたよみ）は、日本語において、語句の区切りを間違えて読むこと。弁慶読みともいう。<br>
    ひらがなを羅列した文章で発生しやすく、誤読を防ぐために、書き手は<em>適切な区切りを入れる</em>必要がある。
  </p>
  <h2>ぎなた読みの例</h2>
  <p>ここではきものをぬいでください。</p>
  <p style="font-family:MS Mincho">・ここで <em>はきもの</em> をぬいでください。</p>
  <p style="font-family:MS Mincho">・ここでは <em>きもの</em> をぬいでください。</p>
</body>
</html>
