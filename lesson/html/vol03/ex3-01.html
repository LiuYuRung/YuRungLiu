<!DOCTYPE html>

<head>

</head>
<body>
    <h1>段落のサンプルWebページ</h1>
    <hr>
    <p>
        ここからは、1つ目の段藩です。コンピュータ同士が通信を行う上で、決められた約束事をプロトす。代表的なプロトコルとして、IP、HTTP、SMTPなどが挙げられます。
    </p>
    <p>
        ここからは、2つ目の段落です。プロトコルは、RFC(Request for Comments)によって定義されています。
        RFCとは、IETF(Internet Engineering Task Force)による技術仕様の保存・公開形式のことを指します。全てのRFCはインターネット上で公開されています。
    </p>
    <hr>
</body>
</html>
