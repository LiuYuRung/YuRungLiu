<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Figure Sample</title>
</head>
<body>
  <h1>図の表示</h1>
  <p>1. タイトルなしの図を表示します。</p>
  <figure>
    <img src="images/fuji_640.jpg">
  </figure>

  <p>2. タイトルが上側の図を表示します。</p>
  <figure>
    <figcaption>HTMLとは</figcaption>
    <blockquote>HTML (Hypertext Markup Language、ハイパーテキスト•マークアップ• ランゲージ)は、ウェブサイトのコンテンシの構造を作るために使うコードです。 </blockquote>
  </figure>

  <p>3. タイトルが下側の図を表示します。</p>
  <figure>
    <pre>
      class Hello {
        public static void main(String[] args) {
          System.out.println("Hello, Java!!");
        }
      }
    </pre>
  </figure>
</body>
</html>
