<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>img sample</title>
</head>
<body>
  <h1>画像の表示</h1>
  <p>1. 相対パスで指定した画像を表示します</p>
  <img src="images/cat01_640.jpg">

  <p>2. パスが間違っている場合alt属性値が表示されます</p>
  <img src="images/cat" alt="座っている猫">

  <p>3. widthをピクセルで指定します(縦横比は保持されます)</p>
  <img src="images/cat01_640.jpg" width="320">

  <p>4. widthを％で指定します(縦横比は保持されます)</p>
  <img src="images/cat01_640.jpg" width="100%">

  <p>5. heightで指定した高さで画像を表示します(縦横比は保持されます) </p>
  <img src="images/cat01_640.jpg" height="800">

  <p>6. width,heightで指定した高さで画像を表示します</p>
  <img src="images/cat01_640.jpg" width="600px" height="600">

  <p>7. width,heightで指定した高さで画像を表示します</p>
  <img src="images/cat01_640.jpg" width="100%" height="100">

</body>
</html>
