  <div id="wrapper">
    <h1>サバンナの生き物</h1>
    <img src="images\lion.jpg" alt="">
    <p>
      <strong>ライオン</strong>は、哺乳綱食肉目ネコ科ヒョウ属に分類される食肉類。
      別名はシシ（獅子）。
      オスは体重は250キログラムを超えることもあり、ネコ科ではトラに次いで2番目に大きな種である。
    </p>
    <img src="images\elephant.jpg" alt="">
    <p>
      <strong>ゾウ（象）</strong>は、哺乳綱ゾウ目（長鼻目）ゾウ科の総称である。
      アジアゾウとアフリカゾウ、それとおそらくはマルミミゾウの、2属3種が現生し、これらは現生最大の陸生哺乳類である。
      他に絶滅したマンモスやナウマンゾウなどを含む。
    </p>
  </div>
