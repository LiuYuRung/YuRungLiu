<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>a Sample01b</title>
</head>
<body>
  <h1>リンクのサンプル</h1>
  <p>1. 別のファイルに対してリンクを設定します。</p>
  <a href="a-sample01a.html">リンク</a>

  <p>2. HTML以外のファイルに対してもリンクを設定することができます。</p>
  <a href="images/fuji.jpg"><img src="images/fuji.jpg"></a>

  <p>3. 要素にID属性を指定すると、フラグメントを指定することでHTML内の特定の場所を指定することができます。</p>
  <a href="a-sample01a.html#test2">リンク</a>

  <p>4. 他のサイトに対してリンクを設定します。リンクを新しいタブ（ウインドウ）で開きます。</p>
  <a href="https://www.jec.ac.jp" target="blank">リンク</a>

  <p>5. target属性の属性値にiframeのname属性の値を指定すると、iframe内にリンク先を表示します。</p>
  <a href="a-sample01a.html" target="if01">リンク</a>
  <iframe name="if01"></iframe>
</body>
</html>
