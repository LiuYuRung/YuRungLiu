<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Selector Sample</title>
  <link rel="stylesheet" href="pseudo-class2-4.css">
</head>
<body>
  <h2>松尾芭蕉</h2>
  <p>有名な俳句をあつめました。</p>
  <blockquote>
    <p>夏草や　兵どもが　夢の跡</p>
    <p>閑さや　岩にしみ入る　蝉の声</p>
    <p>古池や　蛙飛び込む　水の音</p>
    <p>五月雨を　集めてはやし　最上川</p>
    <p>あらたふと　青葉若葉の　日の光</p>
  </blockquote>
  <p>知っている句はありましたか？</p>
</body>
