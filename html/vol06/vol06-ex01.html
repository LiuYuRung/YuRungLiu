<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ex01</title>
</head>
<body>
    <h1>シンプルなテーブル</h1>
    <table>
        <caption>Table.1商品リスト</caption>
        <colgroup Span="1"></colgroup>
        <thead>
            <tr>
                <td>商品名</td>
                <td>価格（円）</td>
                <td>在庫数</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>プリンタ</td>
                <td>18000</td>
                <td>30</td>
            </tr>
            <tr>
                <td>マウス</td>
                <td>540</td>
                <td>130</td>
            </tr>
            <tr>
                <td>キーボード</td>
                <td>3000</td>
                <td>100</td>
            </tr>        
        </tbody>
        <tfoot>
            <tr>
                <td>合計</td>
                <td>21540</td>
                <td>260</td>
            </tr>
        </tfoot>
    </table>
    <h1>テーブルサンプル</h1>
    <table>
        <caption>Table.1商品リスト</caption>
        <thead>
           <tr>
                <th rowspan="2">商品名</th>
                <th colspan="2">商品データ</th>
            </tr>
            <tr>
                <td>価格（円）</td>
                <td>在庫数</td>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>プリンタ</td>
                <td>18000</td>
                <td>30</td>
            </tr>
            <tr>
                <td>マウス</td>
                <td>540</td>
                <td>130</td>
            </tr>
            <tr>
                <td>キーボード</td>
                <td>3000</td>
                <td>100</td>
            </tr>        
        </tbody>
        <tfoot>
            <tr>
                <td>合計</td>
                <td>21540</td>
                <td>260</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
