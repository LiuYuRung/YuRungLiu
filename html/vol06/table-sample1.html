<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Table Test</title>
</head>
<body>
  <h1>テーブルのサンプル</h1>
  <p>1. 罫線のある２行２列のテーブル</p>
  <table border="1">
    <tbody>
      <tr>
        <td>1行目の1列目</td>
        <td>1行目の2列目</td>
      </tr>
      <tr>
        <td>2行目の1列目</td>
        <td>2行目の2列目</td>
      </tr>
    </tbody>
  </table>

  <p>2. 見出し、データ、合計のあるテーブル</p>
  <table border="1">
    <thead>
      <tr>
        <th>科目</th>
        <th>得点</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>HTML5&CSS</td>
        <td>100点</td>
      </tr>
      <tr>
        <td>Java</td>
        <td>80点</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>合計点</td>
        <td>180点</td>
      </tr>
    </tfoot>
  </table>

  <p>3. 罫線のないテーブル</p>
  <table>
    <tbody>
      <tr>
        <td>1行目の1列目</td>
        <td>1行目の2列目</td>
      </tr>
      <tr>
        <td>2行目の1列目</td>
        <td>2行目の2列目</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
