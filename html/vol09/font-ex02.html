<!DOCTYPE html>
<html lang="ja">
<head> 
  <meta charset="utf-8">
  <title>ex02</title>
  <link rel="stylesheet" href="font-ex02.css">
</head>
<body>
  <h1>書体の特徴</h1>
  <h2>サンセリフ体とセリフ体</h2>
  <table border="1">
    <thead>
      <tr><th colspan="2">サンセリフ体</th><th colspan="2">セリフ体</th></tr>
    </thead>
    <tbody>
      <tr>
        <th>Arial</th><td class="arial">G</td><th>Times New Roman</th><td class="times">G</td>
      </tr>
      <tr>
        <th>Calibri</th><td class="calibri">G</td><th>Cambria</th><td class="cambria">G</td>
      </tr>
    </tbody>
  </table>
  <h2>ゴシック体と明朝体</h2>
  <table border="1">
    <thead>
      <tr><th colspan="3">ゴシック体</th><th colspan="3">明朝体</th></tr>
    </thead>
    <tbody>
      <tr>
        <th>ＭＳゴシック</th><td class="ms-gothic">書</td><td class="ms-gothic">Ｇ</td>
        <th>ＭＳ明朝</th><td class="ms-mincho">書</td><td class="ms-mincho">Ｇ</td>
      </tr>
      <tr>
        <th>游ゴシック</th><td class="yu-gothic">書</td><td class="yu-gothic">Ｇ</td>
        <th>游明朝</th><td class="yu-mincho">書</td><td class="yu-mincho">Ｇ</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
