    <h1>blockquote要素確認のサンプル</h1>
    <p>次の文章は、wikipediaからの引用文です。</p>
    <blockquote cite="https://ja.wikipedia.org/wiki/HyperText_Markup_Language">
        HyperText Markup Language (ハイパーテキストマークアップ ランゲージ)は、ハイパーテキストを記述するためのマークアップ言語の1つである。
    </blockquote>
